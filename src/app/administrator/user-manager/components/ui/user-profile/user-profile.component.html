<div class="card">
  <div class="card-header">Profile Settings</div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-xl-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="first_name">
          </div>
        </div>

        <div class="col-xl-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="last_name">
          </div>
        </div>

        <div class="col-xl-12">
          <div class="form-group">
            <label>Password</label>
            <label class="ml-3"><small>(Only fill this field if you want to change the user password)</small></label>
            <input type="text" class="form-control" formControlName="password">
          </div>
        </div>

        <div class="col-xl-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
        </div>

        <div class="col-xl-6">
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone">
          </div>
        </div>

        <div class="col-xl-6">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="dob">
          </div>
        </div>

        <div class="col-xl-6">
          <div class="form-group">
            <label>Gender</label>
            <select formControlName="gender" class="form-control custom-select">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>




      </div>

      <div class="text-center mt-4">
        <button *ngIf="!isUpdating" class="btn btn-primary">Update Prodile</button>
        <button *ngIf="isUpdating" class="btn btn-primary"><i class="fa fa-spin fa-spinner"></i> Updating... </button>
      </div>
    </form>
  </div>
</div>



<div *ngIf="showNotice">
  <div class="adminNoteWrap">
      <div *ngIf="justMssg">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>

        <p class="pt-3"> {{theMessage}} </p>
        <div class="d-flex justify-content-center"><button class="btn btn-sm btn-primary" (click)="closeMyNotice()">Close</button></div>
      </div>

      <div *ngIf="deleteModal">
          <div class="d-flex justify-content-center"><i class="fa fa-times delIcon"></i></div>
          <p class="text-center">{{theMessage}}</p>
          <div class="text-center mt-4 mb-2">
              <!-- <button class="btn btn-success btn-sm mr-5" (click)="accountAction('', returnID, returnAction)">YES</button> -->
              <button class="btn btn-primary btn-sm" (click)="closeMyNotice()">Close</button>
          </div>
      </div>
  </div>
</div>
