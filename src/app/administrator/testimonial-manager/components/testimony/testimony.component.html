<input type="checkbox" id="drawer-toggle" name="drawer-toggle" />
<label for="drawer-toggle" id="drawer-toggle-label"></label>
<header class="admin-header">
    <app-admin-header></app-admin-header>
</header>

<nav id="drawer">
    <app-admin-nav-content [mainpage]="'testimonialmanager'" page="testimony"></app-admin-nav-content>
</nav>

<div id="main" class="adminMain-wrapper">
  <div class="content">
    <div class="container-fluid">



      <div class="page-title-box">
        <div class="d-flex justify-content-between">
          <h4 class="page-title">Testimonial</h4>

          <div class="page-title-right">
            <ol class="breadcrumb m-0">
                <li class="breadcrumb-item">
                    <a routerLink="/">Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a routerLink="/testimonial">Testimonial</a>
                </li>
            </ol>
          </div>
        </div>

      </div>


      <section class="web-set">

        <div class="listWrapper mt-5">
          <div class="row" *ngIf="testimonyCounts > 0">
              <div class="col-xl-12 each-testimony mb-4" *ngFor="let test of testimonies">
                  <div class="card card-body card-dark p-3">
                      <div>
                          <div class="media">
                              <div *ngIf="test.photo">
                                  <img src="{{test?.photo}}" alt="{{test?.full_name}}" width="80">
                              </div>
                              <div *ngIf="!test.photo">
                                  <img src="/assets/images/picture.png" alt="{{test?.full_name}}" width="80">
                              </div>
                              <div class="media-body ml-2">
                                  <h3 class="mb-2 text-left mt-0"><small>{{test?.full_name}}</small></h3>
                                  <p class="mb-0">Position: {{ test?.position }} </p>
                                  <div class="date"><small><i>Posted On: {{test?.created_at | date}}</i></small></div>
                              </div>
                          </div>
                      </div>
                      <div class="details mt-3">
                          <div class="test-area">
                              <p class="testimony">
                                  {{test?.content}}
                              </p>
                          </div>
                          <div class="d-flex justify-content-between">
                              <div *ngIf="test.status == 'Approved'">
                                  <button class="btn btn-success admin-btn-sm btn-sm">Approved</button>
                              </div>
                              <div *ngIf="test.status == 'Pending'">
                                  <button class="btn btn-danger admin-btn-sm btn-sm">Pending</button>
                              </div>
                              <div>
                                  <a routerLink="/testimonial/edit/{{ test.id }}" class="btn btn-primary btn-edit-test admin-btn-sm btn-sm mr-2"><i class="fa fa-edit"></i></a>
                                  <button (click)="deleteTestimony('warnint', test?.id)" class="btn btn-danger admin-btn-sm btn-sm btn-edit-test ml-2"><i class="fa fa-trash"></i></button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="mt-5" *ngIf="testimonyCounts < 1">
              <p class="text-center">No testimonial available at the moment</p>
          </div>



          <div class="text-center">
            <ul *ngIf="testimonyCounts" class="pagination pagination-sm justify-content-center mt-5">
              <li *ngFor="let pageLink of paginationLink" class="page-item {{pageLink.linkStatus}}">
                  <a routerLink="{{pageUrl}}/{{pageLink.num}}" class="page-link">{{
                      pageLink.text }}</a>
              </li>
            </ul>
          </div>



       </div>

      </section>

    </div>
  </div>
</div>


<app-admin-footer></app-admin-footer>



<div *ngIf="showNotice">
  <div class="adminNoteWrap">
    <div *ngIf="justMssg">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>

      <p class="pt-3"> {{theMessage}} </p>
      <div class="d-flex justify-content-center"><button class="btn btn-sm btn-primary" (click)="closeMyNotice()">Close</button></div>
    </div>

    <div *ngIf="deleteModal">
      <div class="d-flex justify-content-center"><i class="fa fa-times delIcon"></i></div>
      <p class="text-center">{{theMessage}}</p>
      <div class="text-center mt-4 mb-2">
          <button class="btn btn-success btn-sm mr-5" (click)="deleteTestimony('', returnID)">YES</button>
          <button class="btn btn-primary btn-sm" (click)="closeMyNotice()">NO</button>
      </div>
    </div>
  </div>
</div>
