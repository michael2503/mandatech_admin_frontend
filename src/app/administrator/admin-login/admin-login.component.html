
<div class="loginWrapper" style="background-color: #e7e7e7; height: 100%; position: absolute; padding: 70px 0px; width: 100%;">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5">

        <div class="form-container">
          <div class="form-icon">
              <i class="fa fa-user"></i>
          </div>
          <h3 class="title">Admin Login</h3>
          <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group mb-1">
                  <span class="input-icon"><i class="fa fa-user"></i></span>
                  <input class="form-control" type="text" formControlName="admin" placeholder="Username">
              </div>
              <div *ngIf="n('admin')?.touched && n('admin')?.invalid" class="errDisp">This field is equired</div>

              <div class="form-group mb-1 mt-4">
                  <span class="input-icon"><i class="fa fa-lock"></i></span>
                  <input class="form-control" formControlName="password" type="password" placeholder="Password">
              </div>
              <div *ngIf="n('password')?.touched && n('password')?.invalid" class="errDisp">This field is equired</div>

              <button *ngIf="!isLoading" class="btn signin mt-4">Login</button>
              <button *ngIf="isLoading" class="btn signin mt-4"><i class="fa fa-spinner fa-spin"></i> Login in...</button>
          </form>
          <span class="forgot-pass"><a routerLink="/administrator/forgot-password">Forgot Password ?</a></span>
        </div>

      </div>
    </div>
  </div>
</div>
