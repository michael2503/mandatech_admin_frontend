<input type="checkbox" id="drawer-toggle" name="drawer-toggle" />
<label for="drawer-toggle" id="drawer-toggle-label"></label>
<header class="admin-header">
    <app-admin-header></app-admin-header>
</header>

<nav id="drawer">
    <app-admin-nav-content [mainpage]="'ordermanager'" [page]="'reviews'"></app-admin-nav-content>
</nav>

<div id="main" class="adminMain-wrapper">
  <div class="content">
    <div class="container-fluid">


        <div class="page-title-box mb-4">
          <div class="d-flex justify-content-between">
            <h4 class="page-title">Edit Review</h4>

            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item">
                      <a routerLink="/">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item">
                      <a routerLink="/order-manager/reviews">Reviews</a>
                  </li>
                  <li class="breadcrumb-item active">Edit Review</li>
              </ol>
            </div>
          </div>
        </div>


        <section class="web-set">
          <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="row d-flex justify-content-center">
                  <div class="col-xl-6">
                      <div class="card card-dark">
                          <div class="card-header text-white">
                              Product Comment
                          </div>
                          <div class="card-body">
                              <div class="form-group mb-0">
                                <label>Star Rate <span class="text-danger">*</span></label>
                                <select formControlName="star_rate" class="form-control custom-select">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                </select>
                              </div>

                              <div class="form-group mb-0">
                                <label for="first_name">First Name <span class="text-danger">*</span></label>
                                <input type="text" formControlName="first_name" id="first_name" class="form-control">
                              </div>

                              <div class="form-group mb-0">
                                  <label for="last_name">Last Name <span class="text-danger">*</span></label>
                                  <input type="text" formControlName="last_name" id="last_name" class="form-control">
                              </div>

                              <div class="form-group mb-0">
                                  <label for="email">email <span class="text-danger">*</span></label>
                                  <input type="email" formControlName="email" id="email" class="form-control">
                              </div>

                              <div class="form-group mb-0">
                                  <label>Comment <span class="text-danger">*</span></label>
                                  <textarea formControlName="comment" class="form-control" id="comment" rows="4"></textarea>
                              </div>

                              <div class="form-group mb-0">
                                <label>Status <span class="text-danger">*</span></label>
                                <select formControlName="status" class="form-control custom-select">
                                  <option value="1">Approved</option>
                                  <option value="0">Pending</option>
                                </select>
                              </div>

                          </div>
                      </div>
                  </div>

              </div>

              <div class="text-center">
                  <button *ngIf="!isAdding" type="submit" [disabled]="!form.valid" class="btn btn-primary mt-5">Update Review</button>
                  <button *ngIf="isAdding" class="btn btn-primary mt-5" type="button" disabled>
                    <span class="spinner-border spinner-border-sm"
                    role="status" aria-hidden="true"></span>
                    Updating Review...
                  </button>
              </div>
          </form>
        </section>


    </div>
  </div>
</div>

<app-admin-footer></app-admin-footer>

<div *ngIf="showNotice">
  <div class="adminNoteWrap">
    <div *ngIf="justMssg">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>

      <p class="pt-3"> {{theMessage}} </p>
      <div class="d-flex justify-content-center"><button class="btn btn-sm btn-primary" (click)="closeMyNotice()">Close</button></div>
    </div>
