<input type="checkbox" id="drawer-toggle" name="drawer-toggle"/>
<label for="drawer-toggle" id="drawer-toggle-label"></label>
<header class="admin-header">
  <app-admin-header></app-admin-header>
</header>

<nav id="drawer">
  <app-admin-nav-content [mainpage]="'accountsetting'" [page]="'changepassword'"></app-admin-nav-content>
</nav>

<div id="main" class="adminMain-wrapper">
  <div class="content">
    <div class="container-fluid">


        <div class="page-title-box mb-4">
          <div class="d-flex justify-content-between">
            <h4 class="page-title">Change Password</h4>

            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                  <li class="breadcrumb-item">
                      <a routerLink="/{{adminUrl}}">Dashboard</a>
                  </li>
                  <li class="breadcrumb-item">
                      <a routerLink="/{{adminUrl}}/admin-manager">Administrators</a>
                  </li>
                  <li class="breadcrumb-item active">Change Password</li>
              </ol>
            </div>
          </div>
        </div>


        <div class="row d-flex justify-content-center">
          <div class="col-lg-5">
            <section class="web-set">
              <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="card card-dark">
                  <div class="card-header text-white">
                    Change Password
                  </div>
                  <div class="card-body">
                    <div *ngIf="updateError" class="alert alert-danger">
                      {{updateError}}
                    </div>
                    <div class="form-group mb-3">
                      <label for="oldPassword">Old Password <span class="text-danger">*</span></label>
                      <input
                        type="password"
                        formControlName="oldPassword"
                        id="oldPassword"
                        class="form-control"
                      >
                    </div>

                    <div class="form-group mb-3">
                      <label for="password">New Password <span class="text-danger">*</span></label>
                      <input
                        type="password"
                        formControlName="password"
                        id="password"
                        class="form-control"
                      >
                    </div>

                    <div class="form-group mb-3">
                      <label for="confirmPass">Retype New Password <span class="text-danger">*</span></label>
                      <input
                        type="password"
                        formControlName="confirmPass"
                        id="confirmPass"
                        class="form-control"
                      >
                    </div>

                    <div class="text-center mt-4">
                      <button *ngIf="!isUpdating"
                        type="submit"
                        [disabled]="!form.valid"
                        class="btn btn-primary"
                      >Change Password</button>
                      <button *ngIf="isUpdating"
                        class="btn btn-primary"
                        type="button" disabled>
                        <span class="spinner-border spinner-border-sm"
                        role="status" aria-hidden="true"></span>
                        Updating...
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </section>
          </div>
        </div>


    </div>
  </div>

</div>
<app-admin-footer></app-admin-footer>


<div *ngIf="showNotice">
  <div class="adminNoteWrap">
    <div *ngIf="justMssg">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>

      <p class="pt-3"> {{theMessage}} </p>
      <div class="d-flex justify-content-center"><button class="btn btn-sm btn-primary" (click)="closeMyNotice()">Close</button></div>
    </div>

    <div *ngIf="deleteModal">
      <div class="d-flex justify-content-center"><i class="fa fa-times delIcon"></i></div>
      <p class="text-center">{{theMessage}}</p>
      <div class="d-flex justify-content-center"><button class="btn btn-sm btn-primary" (click)="closeMyNotice()">Close</button></div>
    </div>
  </div>
</div>
